    <script>
      // IMPORTANT: Make sure this matches your server port!
      const API_URL = "http://127.0.0.1:8000";

      console.log("DOM Translator loaded. API_URL:", API_URL);

      async function translateText() {
        const text = document.getElementById("text").value.trim();
        const language = document.getElementById("language").value;
        const loading = document.getElementById("loading");
        const translatedElement = document.getElementById("translated");

        if (!text) {
          alert("Please enter some text to translate!");
          return;
        }

        // Show loading indicator
        loading.style.display = "block";
        translatedElement.innerText = "Translating...";
        translatedElement.style.color = "#fbbf24";

        const url = `${API_URL}/translate?text=${encodeURIComponent(
          text
        )}&target_lang=${language}`;
        console.log("Making request to:", url);

        try {
          let response = await fetch(url, {
            method: "GET",
            mode: "cors",
          });

          console.log("Response status:", response.status);

          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }

          let data = await response.json();
          console.log("Translation successful:", data);

          if (data.translated_text) {
            translatedElement.innerText = data.translated_text;
            translatedElement.style.color = "cyan";
          } else if (data.error) {
            translatedElement.innerText = `Error: ${data.error}`;
            translatedElement.style.color = "#ef4444";
          } else {
            throw new Error("No translation received");
          }
        } catch (error) {
          console.error("Translation failed:", error);
          translatedElement.innerText = `Translation failed: ${error.message}`;
          translatedElement.style.color = "#ef4444";
        } finally {
          loading.style.display = "none";
        }
      }

      async function speakTranslation() {
        const translatedText = document.getElementById("translated").innerText;
        const language = document.getElementById("language").value;

        if (
          !translatedText ||
          translatedText === "Translation will appear here..." ||
          translatedText.startsWith("Error:") ||
          translatedText.startsWith("Translation failed:")
        ) {
          alert("No valid translation available!");
          return;
        }

        try {
          const url = `${API_URL}/speech?text=${encodeURIComponent(
            translatedText
          )}&lang=${language}`;
          console.log("Speech request:", url);

          const res = await fetch(url);

          if (res.ok) {
            const blob = await res.blob();
            const audioPlayer = document.getElementById("audioPlayer");

            if (audioPlayer.src && audioPlayer.src.startsWith("blob:")) {
              URL.revokeObjectURL(audioPlayer.src);
            }

            audioPlayer.src = URL.createObjectURL(blob);
            audioPlayer.style.display = "block";
            audioPlayer.play();
          } else {
            const errorData = await res.json();
            alert(
              `Speech generation failed: ${errorData.error || "Unknown error"}`
            );
          }
        } catch (error) {
          console.error("Error in speech synthesis:", error);
          alert("Speech synthesis failed. Check the console.");
        }
      }

      function startSpeechRecognition() {
        if (
          !("webkitSpeechRecognition" in window) &&
          !("SpeechRecognition" in window)
        ) {
          alert(
            "Speech recognition is not supported in this browser. Please use Chrome or Edge."
          );
          return;
        }

        const recognition = new (window.SpeechRecognition ||
          window.webkitSpeechRecognition)();
        recognition.lang = "en-US";
        recognition.continuous = false;
        recognition.interimResults = false;

        recognition.start();

        recognition.onstart = function () {
          console.log("Speech recognition started");
          document.getElementById("text").placeholder = "Listening...";
        };

        recognition.onresult = function (event) {
          const transcript = event.results[0][0].transcript;
          document.getElementById("text").value = transcript;
          console.log("Speech recognized:", transcript);
        };

        recognition.onerror = function (event) {
          console.error("Speech recognition error:", event.error);
          alert("Speech recognition error: " + event.error);
          document.getElementById("text").placeholder = "Type or Speak";
        };

        recognition.onend = function () {
          console.log("Speech recognition ended");
          document.getElementById("text").placeholder = "Type or Speak";
        };
      }
